<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chanel</title>
  <link rel="stylesheet" href="style.css">

<body>
  <section id="carrinho" class="fixed top-0 right-[-360px] bg-slate-400 h-screen w-[360px] duration-200 border-l border-slate-200 p-5 flex flex-col justify-between z-20">


    <div id="cabecalho-carrinho" class="flex justify-between m-4 text-black">
      <p> Meu Carrinho</p>
      <button id="fechar-carrinho"><i class="fa-solid fa-circle-xmark z-20"></i></button>
    </div>

  <section id="produtos-carrinho" class="h-3/5 overflow-y-auto flex flex-col gap-2">  </section>
 

  <p id="preco-total" class="text-black">$200</p>
  
  <button class="bg-slate-200 text-slate-900 p-1">Finalizar Compra </button>
</section>
 <header class="flex bg-slate-300	p-2	 justify-between sticky top-0 z-10">
  <img class="h-40" src="Assets/img/chanel-removebg-preview.png" alt="Logo">
  
<div class="texto-slate-200 flex gap-2 items-end mx-4">
  <button id="abrir-carrinho"><i class="fa-solid fa-cart-shopping"></i></i></button>
  <button><i class="fa-regular fa-user"></i></button>
</div>
 </header>

 <main>
  <section id="conteiner-produto" class="flex flex-wrap">

  </section>
 </main>
